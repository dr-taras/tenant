version: '3.9'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_helthy
    restart: always
    networks:
      - webnet

  db:
    image: postgres:15
    volumes:
      - ../data:/var/lib/postgresql/data/
    entrypoint: 
      - DB_NAME=dbtenant
      - DB_USER=postgres
      - DB_PASS=protokong
    ports:
      -"5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - webnet
networks:
  webnet:




